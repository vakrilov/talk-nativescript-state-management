<ActionBar title="Details" class="action-bar"></ActionBar>
<StackLayout class="page m-15">
  <Label class="h1" [text]="sensor.name"></Label>
  <Image height="200" width="100%" stretch="aspectFill" [src]="sensor.picture"></Image>
  <Label class="h2" [text]="'Value: ' + sensor.value"></Label>
  <Label [text]="sensor.description" textWrap="true"></Label>
</StackLayout>
